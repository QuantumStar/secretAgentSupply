<!DOCTYPE html>
<html lang="en">
<head>
  <title>Secret Agent Supply Inc.</title>
  <link href=".resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  <meta charset="utf-8">
</head>

<body>
<!-- This is the logo header section !-->
  <div class="logo container">
    <img src="./resources/images/logo.png">
    <span>SECRET AGENT SUPPLY INC.</span>
  </div>
<!-- End of logo section !-->

<!-- Banner section !-->
  <div class="banner">
    <div class="container">
      <div class="bannerBox">
        <div class="textBox">
          <h1>NEW ARRIVAL</h1>
          <h2>SPORT BIKES AND MOTORCYCLES</h2>
        </div>
      </div>
    </div>
  </div>
<!-- End of Banner section !-->

<!-- Navigation section !-->
  <div class="navBar">
    <div class="container">
      <ul>
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </div>
  </div>
<!-- End of Navigation section !-->

<!-- Bottom section including items !-->
  <div class="bottomSection">
    <div class="container">
      <div class="itemSection">
        <div class="pen">
          <div class="imagePadding"><div class="imageContainer"></div></div>
          <div class="description">
            <span>Exploding Pen</span>
          </div>
        </div>
        <div class="watch">
          <div class="imagePadding"><div class="imageContainer"></div></div>
          <div class="description">
            <span>Cellular Watch</span>
          </div>
        </div>
        <div class="glasses">
          <div class="imagePadding"><div class="imageContainer"></div></div>
          <div class="description">
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
